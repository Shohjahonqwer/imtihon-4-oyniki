<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="game">
            <div class="game_nav">
                <button class="search_button menu_search_open">
                    <p>search</p>
                </button>
                <button class="run_button menu_run_open">
                    <p>run</p>
                </button>
            </div>
        </div>
        <div class="menu_search">
            <div class="menu_row">
                <div class="menu_text">
                    <p>Whoa! you found me </p>
                </div>
                <div class="menu_button menu_search_close">
                    <p>Hide back</p>
                </div>
            </div>
        </div>
        <div class="menu_run">
            <div class="menu_row">
                <div class="menu_text">
                    <p>Please don't run!</p>
                </div>
                <div class="menu_button menu_run_close">
                    <p>Close</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
