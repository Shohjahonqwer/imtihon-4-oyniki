<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="slider">
            <div class="slider-track__wrapper">
                <div class="slider-track">
                    <div class="slider-slide"><img src="https://images.unsplash.com/photo-1460500063983-994d4c27756c?crop=entropy&fit=crop&fm=jpg&h=1325&ixjsv=2.1.0&ixlib=rb-0.3.5&q=80&w=2550" alt="img"></div>
                    <div class="slider-slide"><img src="https://images.unsplash.com/photo-1440557653082-e8e186733eeb?crop=entropy&fit=crop&fm=jpg&h=1325&ixjsv=2.1.0&ixlib=rb-0.3.5&q=80&w=2500" alt="img"></div>
                    <div class="slider-slide"><img src="https://images.unsplash.com/photo-1449057528837-7ca097b3520c?crop=entropy&fit=crop&fm=jpg&h=1325&ixjsv=2.1.0&ixlib=rb-0.3.5&q=80&w=2500" alt="img"></div>
                </div>
            </div>
            
            <div class="slider-buttons">
                <button class="slider-button  slider-button__prev"><</button>
                <button class="slider-button  slider-button__next">></button>
            </div>
            <div class="slider-pagination">
                <button class="slider-bullet">.</button>
                <button class="slider-bullet">.</button>
                <button class="slider-bullet">.</button>
            </div>
        </div>
    </div>
   <script src="./app.js"></script> 
</body>
</html>
